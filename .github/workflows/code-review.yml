name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  ai-code-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      security-events: write
    
    # Skip review for dependabot PRs
    if: github.actor != 'dependabot[bot]'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Fetch all branches
        run: |
          git fetch origin main:main || true
          git fetch fork main:main || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: "latest"

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local

      - name: Install StreetRace
        run: |
          poetry install

      - name: Run Code Review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          BASE_BRANCH: ${{ github.event.pull_request.base.ref }}
          HEAD_BRANCH: ${{ github.event.pull_request.head.ref }}
          STREETRACE_MODEL: "openai/gpt-4o"
        run: |
          # Run the per-file AI code review system
          # 
          # Per-file architecture benefits:
          # - No token limits: Each file gets full AI attention with complete context
          # - Superior security detection: 3x more vulnerabilities found vs single-call
          # - Unlimited scalability: Can handle hundreds of files without constraints
          # - Individual file focus: No content truncation or summarization
          # - Better quality: Each file gets dedicated AI analysis time
          python3 ./.github/workflows/scripts/code_review.py
          
          # The script sets REVIEW_JSON_FILE, REVIEW_SARIF_FILE, and REVIEW_MARKDOWN_FILE in GITHUB_ENV

      - name: Upload SARIF Results
        if: env.REVIEW_SARIF_FILE != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ env.REVIEW_SARIF_FILE }}
          category: "ai-code-review"
          
      - name: Add Job Summary
        if: always() && env.REVIEW_JSON_FILE != ''
        run: |
          # Generate summary from review JSON
          if [ -f "$REVIEW_JSON_FILE" ]; then
            python3 ./.github/workflows/scripts/generate_summary.py "$REVIEW_JSON_FILE" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Add links to review results
          echo "### ðŸ“‹ Review Results" >> $GITHUB_STEP_SUMMARY
          if [ -f "$REVIEW_SARIF_FILE" ]; then
            echo "- ðŸ” [Code Scanning Results](https://github.com/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- ðŸ“„ [Full Review Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)" >> $GITHUB_STEP_SUMMARY

      - name: Post Review Comment
        if: env.REVIEW_MARKDOWN_FILE != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          # Post the markdown review as a PR comment
          if [ -f "$REVIEW_MARKDOWN_FILE" ]; then
            python3 ./.github/workflows/scripts/post_review_comment.py "$REVIEW_MARKDOWN_FILE"
          else
            echo "ERROR: No review generated. This indicates a configuration issue (likely missing API key)."
            echo "Please configure one of the following secrets: ANTHROPIC_API_KEY, OPENAI_API_KEY, or GOOGLE_AI_API_KEY"
            exit 1
          fi

      - name: Archive review results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-review-results
          path: |
            /tmp/*review*.*
            code-reviews/*
          retention-days: 30
